<body>
    <br>
    <div class="container">
        <div class="row text-center">
            <h1 class="col">Shop</h1>
            <a href="/add_products.html">Add a Product</a>
        </div>
        
    </div>
    <br>


    <div class="row  ml-2" id="product-list">

        <div class="col-3 card mx-2 p-4 ">
            <h2 class="product-name">Pixel 2</h2>
            <div class="product-manufacturer">Google</div>

                <div class="col p-3 m-3">
                    Rs. 65000
                </div>
                <button class="col-3 btn btn-primary m-3">+</button>
            </div>
        </div>



        <div class="col-3 card mx-2 p-4 ">
            <h2 class="product-name">Pixel 2 XL</h2>
            <div class="product-manufacturer">Google</div>
            <div class="row">
                <div class="col p-3 m-3">
                    Rs. 90000
                </div>
                <button class="col-3 btn btn-primary m-3">+</button>       
            </div>
        </div>



    </div>
